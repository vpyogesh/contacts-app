<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Edit Contact</h1>
    <form action="{{ url_for('edit_contact', contact_id=contact.id) }}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ contact.name }}" required>
        </div>
         <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control" value="{{ contact.address }}">
        </div>
         <div class="form-group">
            <label for="phone">Telephone</label>
            <input type="tel" 
                   name="phone" 
                   id="phone" 
                   class="form-control" 
                   value="{{ contact.phone }}" 
                   pattern="[0-9]+" 
                   maxlength="15" 
                   title="Please enter only numbers"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
